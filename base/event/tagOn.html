<html>
<head>
    <script type="text/javascript">
        function m_over(target){
            target.style.color="red";
        }
        function m_out(target){
            target.style.color="blue";
        }
    </script>
</head>

<body>
    <button id = "my-btn" onmouseover="m_over(this)" onmouseout="m_out(this)">
        Mouse Over it!
    </button>
</body>
<html>
